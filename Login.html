<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMAG TECH - Sistema de Gestão Educacional</title>
    <link rel="shortcut icon" href="./LOGO DOMAG.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f6fa;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            background-color: #ffffff;
        }

        .logo-container {
            width: 180px;
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .logo {
            width: 80%;
        }

        h1 {
            color: #0d3b66;
            font-size: 24px;
            font-weight: bold;
            margin: 25px 0;
            text-align: center;
        }

        .indicator-dots {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ddd;
        }

        .dot.active {
            background-color: #f8d71c;
        }

        .dot.secondary {
            background-color: #0d3b66;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid #0d3b66;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox.checked {
            background-color: #0d3b66;
            position: relative;
        }

        .checkbox.checked::after {
            content: "✓";
            color: white;
            font-size: 12px;
        }

        .checkbox-label {
            color: #0d3b66;
            font-size: 14px;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            width: 50%;
            border: none;
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid #0d3b66;
            color: #0d3b66;
        }

        .btn-primary {
            background-color: #f8d71c;
            color: #0d3b66;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .side-decoration {
            position: absolute;
            bottom: 0;
            height: 150px;
            width: 50px;
            border-top-right-radius: 25px;
            border-top-left-radius: 25px;
        }

        .side-decoration-left {
            left: 20%;
            background-color: #0d3b66;
        }

        .side-decoration-right {
            right: 20%;
            background-color: #f8d71c;
        }

        .form-group {
            width: 100%;
            max-width: 500px;
            margin-bottom: 15px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            width: 100%;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
            outline: none;
        }

        .form-control:focus {
            border-color: #0d3b66;
        }

        .process-steps {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            max-width: 500px;
            width: 100%;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            position: relative;
            z-index: 2;
        }

        .step-active {
            background-color: #f8d71c;
            color: #0d3b66;
        }

        .step-completed {
            background-color: #0d3b66;
        }

        .step-pending {
            background-color: #0d3b66;
        }

        .step-line {
            flex: 1;
            height: 2px;
            background-color: #f8d71c;
            z-index: 1;
        }

        .step-label {
            position: absolute;
            top: 45px;
            font-size: 12px;
            white-space: nowrap;
            color: #0d3b66;
        }

        .courses-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
        }

        .course-card {
            width: 180px;
            height: 180px;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #f8d71c;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .course-card:hover {
            transform: scale(1.05);
        }

        .course-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .course-card.selected {
            border: 3px solid #0d3b66;
        }

        .auth-options {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }

        .auth-option {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .auth-option-logo {
            width: 24px;
            height: 24px;
            margin-right: 15px;
        }

        .auth-option.selected {
            position: relative;
        }

        .auth-option.selected::before {
            content: "";
            position: absolute;
            left: 0;
            width: 5px;
            height: 100%;
            background-color: #0d3b66;
            border-radius: 0 3px 3px 0;
        }

        .verification-form {
            width: 100%;
            max-width: 500px;
        }

        .dashboard-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #0d3b66;
            color: white;
            padding: 20px;
            height: 100%;
        }

        .sidebar-logo {
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .sidebar-logo img {
            width: 120px;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar-menu-item.active {
            background-color: white;
            color: #0d3b66;
            font-weight: bold;
        }

        .sidebar-menu-item:hover:not(.active) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar-menu-icon {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }

        .main-content {
            flex: 1;
            padding: 20px 30px;
            background-color: #f5f6fa;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 24px;
            color: #0d3b66;
            font-weight: bold;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
        }

        .admin-tag {
            font-size: 12px;
            color: #666;
        }

        .search-bar {
            flex: 1;
            max-width: 300px;
            position: relative;
            margin-right: 20px;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border-radius: 20px;
            border: none;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .stats-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stats-card {
            flex: 1;
            background-color: white;
            border-radius: 10px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .stats-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
        }

        .stats-icon.students {
            background-color: #0d3b66;
        }

        .stats-icon.teachers {
            background-color: #e74c3c;
        }

        .stats-icon.events {
            background-color: #f8d71c;
            color: #0d3b66;
        }

        .stats-icon.bulletins {
            background-color: #f8d71c;
            color: #0d3b66;
        }

        .stats-info {
            flex: 1;
        }

        .stats-number {
            font-size: 24px;
            font-weight: bold;
            color: #0d3b66;
        }

        .stats-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
        }

        .chart-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 18px;
            color: #0d3b66;
            font-weight: bold;
        }

        .chart-legend {
            display: flex;
            gap: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #666;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .legend-current {
            background-color: #f8d71c;
        }

        .legend-previous {
            background-color: #e74c3c;
        }

        .table-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
        }

        .table-title {
            font-size: 18px;
            color: #0d3b66;
            font-weight: bold;
        }

        .table-actions {
            display: flex;
            gap: 10px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th, .table td {
            padding: 15px 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .table th {
            color: #666;
            font-weight: normal;
            font-size: 14px;
        }

        .student-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #ddd;
        }

        .student-name {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .grade-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            color: white;
            font-weight: bold;
        }

        .grade-a {
            background-color: #2ecc71;
        }

        .grade-b {
            background-color: #f8d71c;
            color: #0d3b66;
        }

        .grade-c {
            background-color: #e74c3c;
        }

        .action-icon {
            color: #999;
            cursor: pointer;
        }

        .action-icon:hover {
            color: #0d3b66;
        }

        .table-pagination {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            gap: 5px;
        }

        .page-button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-size: 14px;
            color: #666;
        }

        .page-button.active {
            background-color: #0d3b66;
            color: white;
        }

        .page-button.prev, .page-button.next {
            background-color: #f5f6fa;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            padding: 15px 20px;
            background-color: white;
            border-left: 4px solid #2ecc71;
            border-radius: 4px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-width: 300px;
        }

        .toast-error {
            border-left-color: #e74c3c;
        }

        .toast-warning {
            border-left-color: #f8d71c;
        }

        .toast-info {
            border-left-color: #3498db;
        }

        .toast-close {
            cursor: pointer;
            color: #999;
        }

        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0d3b66;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 20px 10px;
            }

            .sidebar-menu-item {
                padding: 12px;
                justify-content: center;
            }

            .sidebar-menu-text {
                display: none;
            }

            .sidebar-menu-icon {
                margin-right: 0;
            }

            .sidebar-logo {
                display: flex;
                justify-content: center;
            }

            .sidebar-logo img {
                width: 40px;
            }

            .stats-container {
                flex-wrap: wrap;
            }

            .stats-card {
                flex: 1 0 40%;
            }

            .form-row {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="./LOGO DOMAG.jpg" class="logo" alt="DOMAG TECH Logo">
        </div>

        <h1>TENHA A MELHOR EXPERIÊNCIA ONLINE</h1>

        <div class="indicator-dots">
            <div class="dot active"></div>
            <div class="dot secondary"></div>
            <div class="dot active"></div>
            <div class="dot secondary"></div>
        </div>

        <div class="checkbox-container">
            <div class="checkbox checked" id="termsCheckbox"></div>
            <label class="checkbox-label">Aceita os termos & condições.</label>
        </div>

        <div class="btn-group">
            <button class="btn btn-outline" onclick="goToCreateAccount()">Criar conta</button>
            <button class="btn btn-primary" onclick="login()">Entrar<i class="fas fa-arrow-right"></i></button>
        </div>

        <div class="side-decoration side-decoration-left"></div>
        <div class="side-decoration side-decoration-right"></div>
    </div>

    <div class="toast-container" id="toastContainer"></div>
                            <script>
                                document.querySelector('.btn-save').addEventListener('click', (e) => {
                                    e.preventDefault();
                                    const requiredFields = document.querySelectorAll('[required]');
                                    let isValid = true;

                                    requiredFields.forEach(field => {
                                        if (!field.value) {
                                            field.style.borderColor = 'red';
                                            isValid = false;
                                        }
                                    });

                                    if (isValid) {
                                        showToast('Aluno cadastrado com sucesso!', 'success');
                                    }
                                });
                            </script>
                            <script>
                                document.querySelector('.search-bar input').addEventListener('input', (e) => {
                                    const term = e.target.value.toLowerCase();
                                    const rows = document.querySelectorAll('#students-page tbody tr');
                                    
                                    rows.forEach(row => {
                                        const name = row.querySelector('td:nth-child(2)').textContent.toLowerCase();
                                        row.style.display = name.includes(term) ? '' : 'none';
                                    });
                                });
                            </script>
                            <script>
                                let token = localStorage.getItem('jwtToken');
                                const API_URL = 'https://api.example.com';  // API EXPERIMENTAL 

                                document.getElementById('termsCheckbox').addEventListener('click', function() {
                                    this.classList.toggle('checked');
                                });

                                function goToCreateAccount() {
                                    window.location.href = 'criar-conta.html';
                                }

                                function showToast(message, type = 'success') {
                                    const toastContainer = document.getElementById('toastContainer');
                                    const toast = document.createElement('div');
                                    toast.className = `toast toast-${type}`;
                                    toast.innerHTML = `
                                        <span>${message}</span>
                                        <span class="toast-close"><i class="fas fa-times"></i></span>
                                    `;
                                    
                                    toastContainer.appendChild(toast);
                                    
                                    toast.querySelector('.toast-close').addEventListener('click', function() {
                                        toast.remove();
                                    });
                                    
                                    setTimeout(() => {
                                        toast.remove();
                                    }, 5000);
                                }

                                function showSpinner() {
                                    const spinner = document.createElement('div');
                                    spinner.className = 'spinner-overlay';
                                    spinner.innerHTML = '<div class="spinner"></div>';
                                    document.body.appendChild(spinner);
                                }

                                function hideSpinner() {
                                    const spinner = document.querySelector('.spinner-overlay');
                                    if (spinner) {
                                        spinner.remove();
                                    }
                                }

                                async function login() {
                                    const termsAccepted = document.getElementById('termsCheckbox').classList.contains('checked');
                                    
                                    if (!termsAccepted) {
                                        showToast('Você precisa aceitar os termos e condições para continuar.', 'error');
                                        return;
                                    }
                                    
                                    window.location.href = 'login.html';
                                }

                                function checkAuth() {
                                    if (token) {
                                        fetch(`${API_URL}/validate-token`, {
                                            method: 'GET',
                                            headers: {
                                                'Authorization': `Bearer ${token}`
                                            }
                                        })
                                        .then(response => {
                                            if (response.ok) {
                                                window.location.href = 'Sistema.html';
                                            } else {
                                                localStorage.removeItem('jwtToken');
                                            }
                                        })
                                        .catch(error => {
                                            console.error('Erro ao validar token:', error);
                                            localStorage.removeItem('jwtToken');
                                        });
                                    }
                                }

                            </script>
                        <script>
                            async function login() {
                                const termsAccepted = document.getElementById('termsCheckbox').classList.contains('checked');
                                
                                if (!termsAccepted) {
                                    showToast('Você precisa aceitar os termos e condições para continuar.', 'error');
                                    return;
                                }

                                showSpinner();

                                        user: { name: "A.André", role: "Admin" }
                                    };
                                    
                                    localStorage.setItem('jwtToken', mockUser.token);
                                    localStorage.setItem('user', JSON.stringify(mockUser.user));
                                    
                                    window.location.href = 'Sistema.html';

                                    showToast('Credenciais inválidas', 'error');
                                } finally {
                                    hideSpinner();
                                }

                            window.addEventListener('DOMContentLoaded', () => {

                            });

                        <script>
                            async function login() {
                                const termsAccepted = document.getElementById('termsCheckbox').classList.contains('checked');
                                
                                if (!termsAccepted) {
                                    showToast('Você precisa aceitar os termos e condições para continuar.', 'error');
                                    return;
                                }

                                showSpinner();
                                
                                try {
                                    const mockUser = {
                                        token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...',
                                        user: { name: "A.André", role: "Admin" }
                                    };
                                    
                                    localStorage.setItem('jwtToken', mockUser.token);
                                    localStorage.setItem('user', JSON.stringify(mockUser.user));
                                    
                                    window.location.href = 'Sistema.html';
                                } catch (error) {
                                    showToast('Credenciais inválidas', 'error');
                                } finally {
                                    hideSpinner();
                                }
                            }

                            window.addEventListener('DOMContentLoaded', () => {
                                const token = localStorage.getItem('jwtToken');
                                if (!token) window.location.href = 'Login.html';
                            });
                        </script>
                        <script>
                            let students = JSON.parse(localStorage.getItem('students')) || [];

                            function renderStudents() {
                                const tbody = document.querySelector('#students-page tbody');
                                tbody.innerHTML = students.map((student, index) => `
                                    <tr>
                                        <td><input type="checkbox" ${student.active ? 'checked' : ''}></td>
                                        <td>${student.name}</td>
                                        <td>${student.birthDate}</td>
                                        <td>${student.parent}</td>
                                        <td>${student.city}</td>
                                        <td>${student.contacts}</td>
                                        <td><span class="status-badge">${student.grade}</span></td>
                                        <td><i class="fas fa-ellipsis-v"></i></td>
                                    </tr>
                                `).join('');
                            }
                            document.getElementById('add-student-btn').addEventListener('click', () => {
                                const newStudent = {
                                    name: document.querySelector('[placeholder="Antonio"]').value,
                                    birthDate: document.querySelector('[placeholder="16 de Fevereiro"]').value,
                                    parent: document.querySelector('[placeholder="Nome do pai"]').value,
                                
                                };
                                
                                students.push(newStudent);
                                localStorage.setItem('students', JSON.stringify(students));
                                renderStudents();
                                setActivePage('students-page');
                            });
                        </script>
