<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMAG TECH - Criar Conta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 2;
        }

        .step.active {
            background: #0d3b66;
        }

        .progress-bar {
            position: absolute;
            top: 50%;
            left: 0;
            height: 2px;
            background: #0d3b66;
            transition: width 0.3s ease;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        h2 {
            color: #0d3b66;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-secondary {
            background: #f8d71c;
            color: #0d3b66;
        }

        .btn-primary {
            background: #0d3b66;
            color: white;
        }

        .course-options {
            display: grid;
            gap: 1rem;
            margin-top: 1rem;
        }

        .course-card {
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .course-card.selected {
            border-color: #0d3b66;
            background: #f0f4f8;
        }

        .auth-options {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .auth-btn {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .verification-code {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .code-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Etapa 1 - Dados Pessoais -->
        <div class="form-container active" data-step="1">
            <h2>Criar conta</h2>
            <div class="progress-steps">
                <div class="step active">1</div>
                <div class="step">2</div>
                <div class="step">3</div>
                <div class="progress-bar" style="width: 0%"></div>
            </div>

            <div class="form-group">
                <label>Primeiro Nome</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label>Último Nome</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label>E-mail</label>
                <input type="email" required>
            </div>

            <div class="form-group">
                <label>Telefone</label>
                <input type="tel" required>
            </div>

            <div class="button-group">
                <button class="btn btn-secondary" onclick="nextStep(2)">Avançar ►</button>
            </div>
        </div>

        <!-- Etapa 2 - Formação -->
        <div class="form-container" data-step="2">
            <h2>Selecione sua Formação</h2>
            <div class="progress-steps">
                <div class="step active">1</div>
                <div class="step active">2</div>
                <div class="step">3</div>
                <div class="progress-bar" style="width: 50%"></div>
            </div>

            <div class="course-options">
                <div class="course-card" onclick="selectCourse(this)">
                    INFORMÁTICA E GESTÃO DE EMPRESA
                </div>
                <div class="course-card" onclick="selectCourse(this)">
                    GESTÃO EMPRESARIAL
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-secondary" onclick="prevStep()">◄ Voltar</button>
                <button class="btn btn-primary" onclick="nextStep(3)">Avançar ►</button>
            </div>
        </div>

        <!-- Etapa 3 - Verificação -->
        <div class="form-container" data-step="3">
            <h2>Verificação de Conta</h2>
            <div class="progress-steps">
                <div class="step active">1</div>
                <div class="step active">2</div>
                <div class="step active">3</div>
                <div class="progress-bar" style="width: 100%"></div>
            </div>

            <div class="auth-options">
                <button class="auth-btn" onclick="verifyWith('google')">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="auth-btn" onclick="verifyWith('apple')">
                    <i class="fab fa-apple"></i> Apple
                </button>
                <button class="auth-btn" onclick="verifyWith('microsoft')">
                    <i class="fab fa-microsoft"></i> Microsoft
                </button>
            </div>

            <div class="form-group">
                <label>Código de Verificação</label>
                <div class="verification-code">
                    <input type="text" class="code-input" maxlength="1">
                    <input type="text" class="code-input" maxlength="1">
                    <input type="text" class="code-input" maxlength="1">
                    <input type="text" class="code-input" maxlength="1">
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-secondary" onclick="prevStep()">◄ Voltar</button>
                <button class="btn btn-primary" onclick="completeRegistration()">Finalizar</button>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        const formData = {
            personal: {},
            education: {},
            verification: {}
        };

        function nextStep(step) {
            document.querySelector(`[data-step="${currentStep}"]`).classList.remove('active');
            currentStep = step;
            document.querySelector(`[data-step="${currentStep}"]`).classList.add('active');
            updateProgressBar();
        }

        function prevStep() {
            document.querySelector(`[data-step="${currentStep}"]`).classList.remove('active');
            currentStep--;
            document.querySelector(`[data-step="${currentStep}"]`).classList.add('active');
            updateProgressBar();
        }

        function updateProgressBar() {
            const progress = (currentStep - 1) * 50;
            document.querySelector('.progress-bar').style.width = `${progress}%`;
        }

        function selectCourse(element) {
            document.querySelectorAll('.course-card').forEach(card => {
                card.classList.remove('selected');
            });
            element.classList.add('selected');
            formData.education.course = element.textContent.trim();
        }

        function verifyWith(provider) {
            console.log(`Verificação via ${provider}`);
        }

        function completeRegistration() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                const category = input.closest('.form-container').dataset.step;
                formData[category][input.type] = input.value;
            });

            localStorage.setItem('userData', JSON.stringify(formData));
            
            window.location.href = 'login.html';
        }

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', (e) => {
                if(e.target.checkValidity()) {
                    e.target.style.borderColor = '#0d3b66';
                } else {
                    e.target.style.borderColor = '#ff6b6b';
                }
            });
        });
    </script>
</body>
</html>
